{% extends 'base.html' %}

{% load static %}

{% block title %}Feed{% endblock %}

{% block body %}
  <div class="container row">
    <br>
    <div class="card row col m12 s12">
      <h1 class="header center black-text">Feed</h1>
        <div class="row">
          {% if posts %}
            {% for post in posts %}
            <div class="card row col m10 offset-m1 s12">
              <div class="content">
                <h5>{{ post.user.user_name }}</h5>
                <img src="{{ post.image.url }}" alt="dog" style="width:100%">
                <br>
                <h6>{{ post.description }}</h6>
                <br>
                <a href="{% url 'upvotePost' post.id %}" class="btn"><i class="material-icons ">thumb_up</i></a>
                <a href="{% url 'viewPost' post.id %}" class="btn"><i class="material-icons ">comment</i></a>
                <br><br>
              </div>
            </div>
            {% endfor %}
          {% else %}
            <h2 class="center">No Posts Yet</h2>
          {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
