{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My Feed</title>
    <!--Import materialize.css-->

    <link rel="stylesheet" href="{% static 'css/feed.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">


</head>

<body>
    <nav class="indigo darken-4" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="{% static 'css/feed.css' %}" class="brand-logo">Circles</a>

          <ul class="right hide-on-med-and-down">
            <li> <a href="{% url 'friends:showFriends' %}" class="nav-link">Friends</a></li>
          </ul>
          <ul id="nav-mobile" class="sidenav">
            <li> <a href="{% url 'friends:showFriends' %}" class="nav-link">Friends</a></li>
            <li><a href="{% url 'showFeed' %}" class="nav-link">Feed</a></li>
            <li><a href="{% url 'showProfile' %}" class="nav-link">Profile</a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'showFeed' %}" class="nav-link">Feed</a></li>

          <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'showProfile' %}" class="nav-link">Profile</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        </div>
      </nav>
    <div class="main">
        <div class="section no-pad-bot" id="index-banner">
            <div class="container row">
            <br>
                <div class="card row col m12 s12">
                <br>
                    <h1 class="header center black-text">My Feed</h1>
                        <div class="row">

                                    <br>
                                    <label for="caption" >This is the caption for the dog picture!</label>
                                    <hr>
                                    <button class="btn waves-effect waves-light #4fc3f7 light-blue lighten-2" type="button" name="upvote">
                                        <i class="material-icons ">thumb_up</i>
                                    </button>
                                    <br>
                                    <br>
                                    <label for="comment">Comments:</label>
                                    <input id="message" placeholder="Enter your comment" class="validate">
                                    <button type="button" class="btn-small waves-effect waves-light #4fc3f7 light-blue lighten-2"> Post Comment</button>
                                </div>
                        </div>
                        <div class="row">
                            <div class="card row col m10 offset-m1 s12">
                                <div class="content">
                                    <img src="https://via.placeholder.com/400" alt="city" style="width:100%">
                                    <br>
                                    <br>
                                    <label for="caption" >This is the caption for the city picture!</label>
                                    <hr>
                                    <button class="btn waves-effect waves-light #4fc3f7 light-blue lighten-2" type="button" name="upvote">
                                        <i class="material-icons ">thumb_up</i>
                                    </button>
                                    <br>
                                    <br>
                                    <label for="comment">Comments:</label>
                                    <input id="message" placeholder="Enter your comment" class="validate">
                                    <button type="button" class="btn-small waves-effect waves-light #4fc3f7 light-blue lighten-2"> Post Comment</button>
                                </div>
                        </div>

                            <div class="card row col m10 offset-m1 s12">
                                <div class="content">

                                    <br>
                                    <br>
                                    <label for="caption" >This is the caption for the balloon picture!</label>
                                    <hr>
                                    <button class="btn waves-effect waves-light #4fc3f7 light-blue lighten-2" type="button" name="upvote">
                                        <i class="material-icons ">thumb_up</i>
                                    </button>
                                    <br>
                                    <br>
                                    <label for="comment">Comments:</label>
                                    <input id="message" placeholder="Enter your comment" class="validate">
                                   <button type="button" class="btn-small waves-effect waves-light #4fc3f7 light-blue lighten-2"> Post Comment</button>
                                </div>
                        </div>
                        <div class="row">
                            <div class="card row col m10 offset-m1 s12">

</div>
