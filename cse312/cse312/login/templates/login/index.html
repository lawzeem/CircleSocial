  <title>Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
  <nav class="indigo darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">

          <span style="color:red">C</span>

        Circles
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'showSignup' %}">Signup</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="{% url 'showSignup' %}">Sign-up</a></li>

      <br>
      <div class="card row col m8 offset-m2 s12">
        <br>
        <h1 class="header center black-text">Login</h1>
        <div class="row">
          <div class="row center col s12 m8 offset-m2">
            <input placeholder="Enter Username Here" id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>

          <div class="row center col s12 m8 offset-m2">
            <input id="password" placeholder="Enter Password Here" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row center">
          <a href="{% url 'showFriends' %}" id="button" class="btn-large waves-effect waves-light blue">Login</a>

          <a href="{% url 'showSignup' %}" id="button" class="btn-small waves-effect waves-light">Signup</a>
        </div>
        <br><br>
      </div>
    </div>
  </div>
