{% extends 'base.html' %}

{% load static %}

{% block title %}Profile{% endblock %}

{% block body %}
<div class="row">
  <div class="row">
    <div id= "profile_pane" class="col s12 m3 offset-m1 center">
      <div class="row">
        <h3 class="white-text col s10 m10 center offset-s1">{{ user.get_full_name }}</h3>
        <div class="image-cropper  col m8 offset-m1 s12">
          <img src="{{ user.profile.image.url }}" alt="{{ user.get_first_name }} Profile Picture" class="rounded-circle">
        </div>
        <h5 class="white-text center offset-s2 col s8 m10">@{{ user.get_user_name }}</h5>
        <a href="{% url 'editProfile' %}" class="btn-large waves-effect waves-light blue offset-s4 offset-m2 col s4 m6">Edit</a>
        <p class="white-text center offset-s2 col s8 m10">{{ user.profile.bio }}</p>
      </div>
    </div>
    <!-- Posts Pane -->
    <div class="col m7 s12">
      <div class="row">
        <h5 class="white-text col s12 m10">THIS MONTH</h5>
        <div class="center row">
          <img src="https://via.placeholder.com/300" class="responsive-img profile_posts col s5 m3 offset-s1">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3 offset-s1">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3">
        </div>
        <a class="btn-small waves-effect waves-light blue col s12 right">See more</a>
      </div>
      <div class="divider"></div>
      <div class="row">
        <h5 class="white-text">THIS YEAR</h5>
        <div class="center row">
          <img src="https://via.placeholder.com/300" class="responsive-img profile_posts col s5 m3 offset-s1">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3 offset-s1">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3">
        </div>
        <a class="btn-small waves-effect waves-light blue col s12 right">See more</a>
      </div>
      <div class="divider"></div>
      <div class="row">
        <h5 class="white-text">OLDER POSTS</h5>
        <div class="center row">
          <img src="https://via.placeholder.com/300" class="responsive-img profile_posts col s5 m3 offset-s1">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3 offset-s1">
          <img src="https://via.placeholder.com/200" class="responsive-img profile_posts col s5 m3">
        </div>
        <a class="btn-small waves-effect waves-light blue col s12 right">See more</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
