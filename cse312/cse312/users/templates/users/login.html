{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="section no-pad-bot" id="index-banner">
  <div class="container row">
    <br>
    <br>
    <form class="card row col m8 offset-m2 s12" method="post">
      <h1 class="header center black-text">Login</h1>
      {% csrf_token %}

      {% if form_errors %}
        <div class="row center notification error">
          {{ form_errors }}
        </div>
      {% endif %}

      <div>
        <div class="row">
          <div class="row center col s12 m8 offset-m2">
            {{ form.username }}
            {{ form.username.label_tag }}
          </div>
        </div>

        <div class="row">
          <div class="row center col s12 m8 offset-m2">
            {{ form.password }}
            {{ form.password.label_tag }}
          </div>
        </div>

        <div class="row">
          <div class="col s12 center">
            <button class="btn-large rounded-button waves-effect waves-light blue">
              Log in
            </button>
          </div>
        </div>
        <div class="row center">
          <a href="{% url 'users:signup' %}" id="button" class="btn-small rounded-button waves-effect waves-light">Signup</a>
        </div>
      </div>
    </form>
    <br><br>
  </div>
</div>
{% endblock %}
